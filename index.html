<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Hunter</title>

  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  
  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome Link -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
  <!-- Marvel Logo & Image -->
  <header>
    <img src="/public/images/marvel-studios-logo-5.jpg" alt="" class="marvel-logo">
    <div>
      <img src="/public/images/marvel-comics-bg.png" alt="" class="w-100 h-auto">
    </div>
  </header>
  <main>
    <div class="container" id="marvel-characters">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="d-flex flex-wrap align-items-center mobile-justify-center my-3">
          <!-- Marvel Logo -->
          <img src="/public/images/marvel-studios-logo.png" class="search-logo" alt="">
          &nbsp;&nbsp;
          <!-- Search Bar -->
          <div id="search-container">
            <input type="text" id="search-input" placeholder="Search Superheroes...">
            <i class="fa-solid fa-magnifying-glass point-text" id="search-button"></i>
          </div>
        </div>
        <!-- Go To Favourite Page -->
        <div class="favorite-page mobile-justify-center my-3">
          <a href="/favourite.html">
            Favourite
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Marvel Characters Cards -->
      <div id="results-container" class="row">
      </div>
      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center my-4" id="pagination">
      </div>
    </div>
  </main>

  <!-- Java Script File Link -->
  <script src="./script.js"></script>
</body>

</html>
